<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="layout-grid">
        <div class="col col__result">
          <h2 class="result__title">Your Result</h2>
          <div class="result__score"><span>76</span> of 100</div>
          <div class="result__info">
            <h2 class="result__subtitle">Great</h2>
            <p class="result__text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="col col__summary">
          <h2>Summary</h2>
          <div class="summary-wrapper"></div>
          <butto class="summary__btn">Continue</butto>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
